<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Play With Me!</title>
</head>
<body>
    <div class="container">
        <p>" Come And Play <b style="color: chocolate;">Tic Tac Toe</b> With Me! "</p>
            <section class="gameContainer">
                <div class="cellContainer">
                    <div index="0" class="cell"></div>
                    <div index="1" class="cell"></div>
                    <div index="2" class="cell"></div>
                    <div index="3" class="cell"></div>
                    <div index="4" class="cell"></div>
                    <div index="5" class="cell"></div>
                    <div index="6" class="cell"></div>
                    <div index="7" class="cell"></div>
                    <div index="8" class="cell"></div>
                </div>
                <p id="turn"></p>
                <button onclick="restart" id="rstbtn">Play Again!</button>
            </section>

       
    </div>


    <script src="main.js"></script>
</body>
</html>
